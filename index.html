<html>
  <head>
    <meta charset="utf-8" />
    <title>Rholang cheatsheet</title>
    <script src="./dist/index.js"></script>
    <link rel="stylesheet" href="./reset.css"></script>
    <link rel="stylesheet" href="./style.css"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const d = document.getElementsByClassName('button-disco')[0];
        const b = document.getElementsByClassName('button-boring')[0];
        const m = document.getElementsByClassName('button-matrix')[0];
        d.addEventListener('click', e => {
          e.preventDefault();
          document.body.setAttribute('class', 'disco')
        })
        b.addEventListener('click', e => {
          e.preventDefault();
          document.body.setAttribute('class', 'boring')
        })
        m.addEventListener('click', e => {
          e.preventDefault();
          document.body.setAttribute('class', 'matrix')
        })
      });
    </script>
  </head>
  <body>
    <h1>Rholang cheatsheet</h1>
    <div class="buttons">
      <span>Color theme : </span>
      <button type="button" class="button-disco">disco</button>
      <button type="button" class="button-boring">boring</button>
      <button type="button" class="button-matrix">matrix</button>
    </div>
    <div id="root"></div>
    <a href="https://rchain.coop">rchain.coop</a>
  </body>
</html>
